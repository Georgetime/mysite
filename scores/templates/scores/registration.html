{% extends 'scores/index.html'%}
{% block page-content %}
    <div>
        <form method="post" action="{% url 'scores:register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            {% endfor %}
            <button class="btn btn-default" type="submit" value="register">Register</button>
        </form>
    </div>
{% endblock %}
